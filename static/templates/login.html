    <!-- LoginBox -->
    <div class="loginBox">
        <h2>Log In Here</h2>

                <ul class="login-ul">

                        <li class="login-li"><a href="#" class="line"><i class="fa fa-line"></i></a></li>
                        <li class="login-li"><a href="#" class="google"><i class="fa fa-google"></i></a></li>
                        <li class="login-li"><a href="#" class="phoneNumber"><i class="fa fa-phoneNumber"></i></a></li>

            <h4>Create account? <a href="/signup.html" class="txt2"> Register</a></h4>
